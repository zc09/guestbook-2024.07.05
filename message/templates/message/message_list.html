{% extends "base.html" %}

{% block content %}
<a href="{ % url 'msg_create' % }">新增留言</a>
<ul>
  {% for msg in message_list %}
  <li>
    {{ msg.created }}
    <a href="{% url 'msg_read' msg.id %}">{{ msg.subject }}</a>
    {% if user.is_authenticated %}
      | <a href="{% url 'msg_delete' msg.id %}">刪除</a>
    {% endif %}    
  </li>
  {% endfor %}
</ul>
{% endblock %}
