{ % extends 'base.html' % }

{ % block content % }
    <h1>留言列表</h1>
    <u1>
        {% for msg in message_list %}
        <li>
            {{ msg.created }} 
            <a href="{% url 'msg_read' msg.id %}/">{{ msg.subject }}</a>
        </li>
        {% endfor %}
    </u1>       
{ % endblock % }
